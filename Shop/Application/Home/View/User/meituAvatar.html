<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>美图WEB开放平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/static/layer/layer.js" type="text/javascript"></script>
    <script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload=function(){
            /*第1个参数是加载编辑器div容器，第2个参数是编辑器类型，第3个参数是div容器宽，第4个参数是div容器高*/
            xiuxiu.embedSWF("altContent",5,"100%","100%");
            //修改为您自己的图片上传接口
            xiuxiu.setUploadURL("http://localhost/shop/index.php/Home/User/saveAvatar.html");
            xiuxiu.setUploadType(2);
            xiuxiu.setUploadDataFieldName("head_pic");
            xiuxiu.onInit = function ()
            {
                xiuxiu.loadPhoto("http://open.web.meitu.com/sources/images/1.jpg");
            }
            xiuxiu.onUploadResponse = function (data)
            {
                var res =JSON.parse(data);
                console.log(res.status);
                if(res.status){
                    layer.msg(res.message,{type:1,time:1000},function(){
                        layer.closeAll();
                        parent.location.reload();
                    });
                }else{
                    layer.msg(res.message,{time:2},function(){
                        layer.closeAll();
                    });
                }
            }
        }
    </script>
    <style type="text/css">
        html, body { height:100%; overflow:hidden; }
        body { margin:0; }
    </style>
</head>
<body>
<div id="altContent">

</div>
</body>
</html>
