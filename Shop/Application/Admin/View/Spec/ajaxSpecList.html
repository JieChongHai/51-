<form method="post" enctype="multipart/form-data" target="_blank" id="form-goodsType">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="sorting text-left">ID</th>
                <th class="sorting text-left">规格类型</th>
                <th class="sorting text-left">规格名称</th>
                <th class="sorting text-left">规格项</th>
                <th class="sorting text-center">筛选</th>
                <th class="sorting text-left">排序</th>
                <th class="sorting text-left">操作</th> 
            </tr>
            </thead>
            <tbody>
            <volist name="specList" id="list">
                <tr>
                    <td class="text-right">{$list.id}</td>
                    <td class="text-left">{$goodsTypeList[$list[type_id]][name]}</td>                    
                    <td class="text-left">{$list.name}</td>
                    <td class="col-sm-6">{$list.spec_item}</td>
                    <td class="text-center">
                        <img width="20" height="20" src="__PUBLIC__/images/<if condition='$list[search_index] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal('spec','id','{$list.id}','search_index',this)"/>
                    </td>
                    <td class="text-right">
                        <input type="text" class="form-control input-sm" onchange="updateSort('spec','id','{$list.id}','order',this)" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')"  size="4" value="{$list.order}" />
                    </td>
                    <td class="text-right">                       
                        <a href="{:U('addEditSpec',array('id'=>$list['id']))}" class="btn btn-primary" ><i class="fa fa-pencil"></i></a>
                        <a href="javascript:del_fun('{:U('delGoodsSpec',array('id'=>$list['id']))}');" id="button-delete6" class="btn btn-danger" ><i class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</form>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    }); 
</script>
